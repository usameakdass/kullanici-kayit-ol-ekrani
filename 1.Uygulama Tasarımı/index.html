<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css" class="css">
    <title>form validator</title>
</head>
<body>
    
    <div class="container my-5 d-flex justify-content-center">
        <div class="col-sm-10">
            <div class="card">
                <div class="card-header">Kullanıcı Oluştur </div>
                    <div class="card-body">
                        <form id="form" novalidate>
                    <div class="form-group">
                        <label for="username">Kullanıcı Adı</label>
                        <input type="text" class="form-control" id="username" autocomplete="off" placeholder="Kullanıcı adınızı giriniz">
                        <div></div> 
                    </div>
                    <div class="form-group">
                        <label for="phone">Telefon no</label>
                        <input type="number" class="form-control" id="phone" autocomplete="off" placeholder="Telefon numaranızı giriniz">
                        <div></div> 
                    </div>
                    <div class="form-group">
                        <label for="password">Parola</label>
                        <input type="password" class="form-control" id="password" autocomplete="off" placeholder="Parolanızı giriniz">
                        <div></div> 
                    </div>
                    <div class="form-group">
                        <label for="repassword">Parola tekrarı</label>
                        <input type="password" class="form-control" id="repassword" autocomplete="off" placeholder="Parolanızı yeniden giriniz">
                        <div></div> 
                    </div>
                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input type="email" class="form-control" id="email" autocomplete="off" placeholder="E-mail adresi giriniz">
                        <div></div> 
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Kayıt ol</button>
                        </form>
                     </div>
                </div>
            </div>
        </div>
    </div>





    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
